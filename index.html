<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
     
      
      p {text-align: center;}
    </style>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- Implement from below -->
  <body>
    <header>
        <!-- you can add the logo image here -->
        <p class="aligncenter" id="logo" >
        <img src="https://www.oscampuscafe.com/wp-content/uploads/2019/11/os-campus-cafe-logo-2x.png" alt="OCafe's Logo" width="250" 
        height="50"/>
      </p>
     
    </header> 
    <div class="container-flex">
    <div id="sub">Delicious, From-Scratch Recipes Close at Hand</div>
    <p class="subheading align-items-center"> <i> The fresh choice of UT!</i></p>
  </div>
  </div>
    <div class="container-flex">
      <div class="row-fluid">
      <div class="row " id = "menu_first">
        <div class="col-4 col-sm-2" id="picture">
          <img src="https://www.macaroniandcheesecake.com/wp-content/uploads/2012/02/DSC_0368-150x150.jpg" alt="mac and cheese" class="img-fluid"/>
        </div>
        <div class="col-8">
          <div class="row ">
            <div class="col-9" id = "item">
              Mac & Cheese
            </div>
            <div class="col-1" id="mac-cost">
              $5
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <button type="button" class="button" id="minus-mac" onclick="adjustOrder('minus-mac')">  </button>
            </div>
            <div class="col-1" id="num-order-mac">
              0
            </div>
            <div class="col-2">
              <button type="button" class="button" id="plus-mac" onclick="adjustOrder('plus-mac')">  </button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <div class="row-fluid">
      <div class="row " id = "menu">
        <div class="col-4 col-sm-2" id="picture">
          <img src="https://theveglife.com/wp-content/uploads/2014/04/pasta-close-150x150.jpg" alt="pasta" class="img-fluid"/>
        </div>
        <div class="col-8">
          <div class="row ">
            <div class="col-9" id = "item">
              Pasta
            </div>
            <div class="col-1" id="pasta-cost">
              $8
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <button type="button" class="button" id="minus-pasta" onclick="adjustOrder('minus-pasta')">  </button>
            </div>
            <div class="col-1" id="num-order-pasta">
              0
            </div>
            <div class="col-2">
              <button type="button" class="button" id="plus-pasta" onclick="adjustOrder('plus-pasta')">  </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid">
      <div class="row" id = "menu">
        <div class="col-4 col-sm-2" id="picture">
          <img src="https://simpleandsavory.com/wp-content/uploads/2017/06/Healthy-Beef-Tacos-square-150x150.jpg" alt="tacos" class="img-fluid"/>
        </div>
        <div class="col-8">
          <div class="row ">
            <div class="col-9" id = "item" >
              Tacos
            </div>
            <div class="col-1" id="taco-cost">
              $8
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <button type="button" class="button" id="minus-tacos" onclick="adjustOrder('minus-tacos')">  </button>
            </div>
            <div class="col-1" id="num-order-tacos">
              0
            </div>
            <div class="col-2">
              <button type="button" class="button" id="plus-tacos" onclick="adjustOrder('plus-tacos')">  </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <div class="row-fluid">
      <div class="row " id = "menu">
        <div class="col-4 col-sm-2" id="picture">
          <img src="https://www.recipegirl.com/wp-content/uploads/2011/05/beef-and-cheese-enchiladas-19-130x130.jpg" alt="enchiladas" class="img-fluid"/>
        </div>
        <div class="col-8">
          <div class="row ">
            <div class="col-9" id = "item">
              Enchiladas
            </div>
            <div class="col-1" id="enchilada-cost">
              $10
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <button type="button" class="button" id="minus-enchiladas" onclick="adjustOrder('minus-enchiladas')"> </button>
            </div>
            <div class="col-1" id="num-order-enchiladas">
              0
            </div>
            <div class="col-2">
              <button type="button" class="button" id="plus-enchiladas" onclick="adjustOrder('plus-enchiladas')">  </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-1" id="subtotal">
        <div> Subtotal </div> 
      </div>
      <div class="col-1" id="subtotal-cost"> 0 </div> 
      <div class="col-4">
        <button type="button" class="button" id="button_order" onclick="order()">Order</button>
      </div>
      <div class="col-4">
        <button type="button" class="button" id="button_clear" onclick="clearAll()">Clear All</button>
      </div>
    </div>
  </div>
</div>
  <!-- <script src="js/bootstrap.js"></script> -->
  <script src="script.js"></script>
  </body>
</html>
